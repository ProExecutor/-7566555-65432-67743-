<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbroken Bitcoin Miner</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-top: 50px;
        }
        #hashrate {
            font-size: 1.5em;
            margin-top: 30px;
        }
        #balance {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jailbroken Bitcoin Miner</h1>
    <p id="hashrate">Hashrate: 0 H/s</p>
    <p id="balance">Balance: 0 BTC</p>
    <script>
        // This is where the magic happens (or doesn't)
        const worker = new Worker("miner.js");
        worker.onmessage = (event) => {
            const data = event.data;
            document.getElementById("hashrate").innerHTML = "Hashrate: " + data.hashrate + " H/s";
            document.getElementById("balance").innerHTML = "Balance: " + data.balance + " BTC";
        };
    </script>
</body>
</html>
