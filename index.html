<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Miner</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        #mining-status {
            background-color: #fff;
            border-radius: 5px;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        #mining-status p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 200px;
            height: 40px;
            margin: 20px auto;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Miner</h1>
    <div id="mining-status">
        <p>Status: Idle</p>
        <p>Hashrate: 0 H/s</p>
        <p>Estimated earnings: 0 BTC/day</p>
    </div>
    <button id="start-mining">Start Mining</button>
    <button id="stop-mining">Stop Mining</button>
    <script src="script.js"></script>
</body>
</html>
